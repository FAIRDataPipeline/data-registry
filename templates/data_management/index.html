{% extends 'base.html' %}

{% block content %}
{{ block.super }}
<div class="card">
  <div class="card-body">
    <h2>Data Products</h2>
<table
    id="dataproduct"
    data-toggle="table"
    data-ajax="dataProductsData"
    data-pagination="true"
    data-side-pagination="server"
    data-sort-name="name"
    data-sort-order="asc"
    data-search="true">
  <thead>
  <tr>
    <th data-sortable="true" data-field="namespace">Namespace</th>
    <th data-sortable="true" data-field="name">Name</th>
    <th data-sortable="true" data-field="version">Version</th>
  </tr>
  </thead>
</table>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <h2>External Objects</h2>
<table
    data-toggle="table"
    data-ajax="externalObjectsData"
    data-pagination="true"
    data-side-pagination="server"
    data-sort-name="other_unique_name"
    data-sort-order="asc"
    data-search="true">
  <thead>
  <tr>
    <th data-sortable="true" data-field="identifier">URL of identifier, e.g. DOI</th>
    <th data-sortable="true" data-field="other_unique_name">Other Unique Name</th>
    <th data-sortable="true" data-field="release_date">Release Date</th>
    <th data-sortable="true" data-field="title">Title</th>
    <th data-sortable="true" data-field="version">Version</th>
  </tr>
  </thead>
</table>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <h2>Code Repo Release</h2>
<table
    data-toggle="table"
    data-ajax="codeRepoReleasesData"
    data-pagination="true"
    data-side-pagination="server"
    data-sort-name="name"
    data-sort-order="asc"
    data-search="true">
  <thead>
  <tr>
    <th data-sortable="true" data-field="name">Name</th>
    <th data-sortable="true" data-field="version">Version</th>
    <th data-sortable="true" data-field="website">Website</th>
  </tr>
  </thead>
</table>
  </div>
</div>
{% endblock %}
