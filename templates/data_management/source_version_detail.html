{% extends 'data_management/object_detail.html' %}

{% block fields %}
<dt class="col-sm-3">Source</dt>
<dd class="col-sm-9"><a href="{% url 'source' object.source.pk %}">{{ object.source }}</a></dd>

<dt class="col-sm-3">Storage Location</dt>
<dd class="col-sm-9"><a href="{% url 'storagelocation' object.store.pk %}">{{ object.store }}</a></dd>

<dt class="col-sm-3">Description</dt>
<dd class="col-sm-9">{{ object.description }}</dd>

<dt class="col-sm-3">Accessibility</dt>
<dd class="col-sm-9">{{ object.accessibility }}</dd>
{% endblock %}
