{% extends 'data_management/object_detail.html' %}

{% block fields %}
<dt class="col-sm-3">URL</dt>
<dd class="col-sm-9"><a href="{{ object.url }}">{{ object.url }}</a></dd>

<dt class="col-sm-3">Versions</dt>
<dd class="col-sm-9">
  <ul class="list-group list-group-flush list-unstyled">
    {% for version in object.versions.all %}
    <li><a href="{% url 'processingscriptversion' version.pk %}">{{ version }}</a></li>
    {% endfor %}
  </ul>
</dd>
{% endblock %}
