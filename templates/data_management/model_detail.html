{% extends 'data_management/object_detail.html' %}

{% block fields %}
<dt class="col-sm-3">URL</dt>
<dd class="col-sm-9"><a href="{{ object.url }}">{{ object.url }}</a></dd>

<dt class="col-sm-3">Short Description</dt>
<dd class="col-sm-9">{{ object.short_desc }}</dd>

<dt class="col-sm-3">Long Description URL</dt>
<dd class="col-sm-9"><a href="{{ object.long_desc_url }}">{{ object.long_desc_url }}</a></dd>

<dt class="col-sm-3">Model Versions</dt>
<dd class="col-sm-9">
  <ul class="list-group list-group-flush list-unstyled">
    {% for version in object.versions.all %}
    <li><a href="{% url 'modelversion' version.pk %}">{{ version }}</a></li>
    {% endfor %}
  </ul>
</dd>
{% endblock %}
